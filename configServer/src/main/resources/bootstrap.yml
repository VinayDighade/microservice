spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:///C:/NS/MyWorkSpace/microservice/configServer/src/main/resources/config
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka:8090/eureka
  instance:
    appname: config-server
server:
  port: 8091