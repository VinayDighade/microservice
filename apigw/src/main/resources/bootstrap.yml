spring:
  application:
    name: apigw
  cloud:
    config:
      enabled: true
      fail-fast: true
      name: apigw
      discovery:
        enabled: true
        service-id: config-server
ribbon:
  eureka:
    enabled: false

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
        defaultZone: http://eureka:8090/eureka
  instance:
    appname: apigw
server:
  port: 8092
